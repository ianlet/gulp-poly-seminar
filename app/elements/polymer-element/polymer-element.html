<dom-module id="polymer-element">
    <template>
        <style>
            :host {
                display: inline-block;

                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;

                margin: 16px 8px;
                margin-bottom: 0;
                padding: 12px;

                width: 30%;
            }

            .title h1 {
                margin: 0;

                font-size: 24px;

                text-align: left;
            }

            .name h2 {
                margin: 8px 0;

                font-size: 14px;
            }

            .description {
                border-top: 1px solid black;
            }

            .description p {
                font-size: 12px;
            }

        </style>

        <div class="title">
            <h1>{{title}}</h1>
        </div>
        <div class="name">
            <h2>{{name}}</h2>
        </div>
        <div class="description">
            <p>{{description}}</p>
        </div>
    </template>

    <script>
        Polymer({
            is: "polymer-element",

            properties: {
                title: String,
                name: String,
                description: String,
                color: String,
                nameFirstPart: {
                    type: String,
                    computed: 'extractFirstPart(name)'
                },
                nameSecondPart: {
                    type: String,
                    computed: 'extractSecondPart(name)'
                }
            },

            extractFirstPart: function (value) {
                return value.split(" ")[0];
            },

            extractSecondPart: function (value) {
                return value.split(" ")[1];
            }
        });
    </script>

</dom-module>
