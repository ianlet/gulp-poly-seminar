<!DOCTYPE html>
<html lang="en">
<head>
    <title>CS Games ULaval Seminars - Gulp & Polymer | Ian LÃ©tourneau</title>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="routing.html">

    <link rel="import" href="elements/elements.html">

    <link rel="stylesheet" href="styles/main.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
</head>

<body>
<template is="dom-bind" id="app">
    <iron-a11y-keys keys="shift+space left pagedown down" target="[[target]]" on-keys-pressed="previous"></iron-a11y-keys>
    <iron-a11y-keys keys="space right pageup up" target="[[target]]" on-keys-pressed="next"></iron-a11y-keys>

    <div id="container">
        <neon-animated-pages attr-for-selected="data-route" selected="[[route]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
            <neon-animatable data-route="home" id="home">
                <img id="gulpIcon" src="images/gulp-white.svg">
                <img id="polymerIcon" src="images/polymer.svg"/>
            </neon-animatable>
            <neon-animatable data-route="gulp" id="gulpHome" class="slide">
                <paper-material elevation="5">
                    <img src="images/gulp.svg"/>
                    <ul>
                        <li>NodeJs Module</li>
                        <li>Task automation tool</li>
                    </ul>
                </paper-material>
            </neon-animatable>
            <neon-animatable data-route="gulp-stream" id="gulpStream" class="slide">
                <paper-material elevation="5">
                    <img src="images/streams.jpg"/>
                </paper-material>
            </neon-animatable>
            <neon-animatable data-route="gulp-pipe" id="gulpPipe" class="slide">
                <paper-material elevation="5">
                    <h1>Pipeline</h1>
                    <ul>
                        <li>
                            Linux <br>
                            <code>
                                $ bunzip2 -c potato_archive.tar.bz2 | tar -xf
                            </code>
                        </li>
                        <li>
                            Gulp <br>
                            <code>
                                gulp.src('style.scss').pipe(sass()).pipe(gulp.dest('dst'));
                            </code>
                        </li>
                    </ul>
                </paper-material>
            </neon-animatable>
            <neon-animatable data-route="polymer" id="polymer" class="slide">
                <paper-material elevation="5">
                    <img src="images/polymer-gray.svg"/>
                    <ul>
                        <li>Web Components</li>
                        <li>JS Library</li>
                    </ul>
                </paper-material>
            </neon-animatable>
        </neon-animated-pages>
    </div>
</template>
<script src="scripts/app.js"></script>
</body>
</html>
